<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Messaging Server</title>
    <script>
        function onSubmit(){
            window.location.href = "/" + document.getElementById("gameCode").value.toUpperCase() + "/index.html";
        }
    </script>
</head>
<body>
    <h1>Enter your game code:</h1>
    <form id="pass-form" onsubmit="onSubmit(); return false;">
        <input id="gameCode" type="text" name="gameCode" placeholder="GameCode">
        <input type="submit" value="Submit" />
    </form>
</body>
</html>
